<h1>Bejelentkezés</h1>
<p>Itt tudjuk azonosítani magunkat.</p>

<form id="loginForm">
    <div class="mb-3">
        <label for="username" class="form-lable">Felhasználónév</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="pl.: kata01" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-lable">Jelszó</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="pl.: jelszó" required>
    </div>
    <button class="btn btn-primary w-100" id="loginButton" type="submit">Üdvözlés</button>
</form>
